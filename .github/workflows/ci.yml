name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet-version: ['9.0.x']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        
    - name: Restore dependencies
      run: dotnet restore Noundry.Assertive.sln
      
    - name: Build solution
      run: dotnet build Noundry.Assertive.sln --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test Noundry.Assertive.sln --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"
      
    - name: Run examples
      run: dotnet run --project examples/Noundry.Assertive.Examples --configuration Release --no-build
      
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore Noundry.Assertive.sln
      
    - name: Build solution
      run: dotnet build Noundry.Assertive.sln --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test Noundry.Assertive.sln --configuration Release --no-build --verbosity normal

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore Noundry.Assertive.sln
      
    - name: Build solution
      run: dotnet build Noundry.Assertive.sln --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test Noundry.Assertive.sln --configuration Release --no-build --verbosity normal